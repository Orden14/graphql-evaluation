<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h4 text-center">Cr√©er un post</h2>
                  </div>
                </div>
              </div>
              <form (submit)="createArticle(); $event.preventDefault()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        name="title"
                        id="title"
                        placeholder="Titre"
                        required
                        [(ngModel)]="title"
                      />
                      <label for="title" class="form-label">Titre</label>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="content"
                        class="form-control"
                        name="content"
                        id="content"
                        placeholder="Contenu du post"
                        [(ngModel)]="content"
                      />
                      <label for="content" class="form-label">Contenu</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">
                        Ajouter le post
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              
              <div *ngIf="message" class="mt-3 text-center text-danger">
                {{ message }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
