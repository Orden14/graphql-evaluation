<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h4 text-center"> Se connecter </h2>
                  </div>
                </div>
              </div>
              <form (submit)="login(); $event.preventDefault()">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="Pseudo"
                      required
                      [(ngModel)]="username"
                    />
                      <label for="email" class="form-label">Pseudonyme</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="Mot de passe"
                      required
                      [(ngModel)]="password"
                    />
                      <label for="password" class="form-label">Mot de passe</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">
                        Se connecter
                      </button>
                    </div>
                  </div>
                </div>
              </form>

              <div *ngIf="message" class="mt-3 text-center text-danger">
                {{ message }}
              </div>

              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle" />
                  <p class="m-0 text-secondary text-center">
                    Vous n'avez pas de compte ?
                    <a [routerLink]="'/register'" class="link-primary text-decoration-none"
                      >Inscrivez-vous</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
